{% extends "userLayout.html" %}

{% block title %}CEO{% endblock %}

{% block js %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/graph.js') }}"></script>
{% endblock %}

{% block content %}

    <div class="graph-frame">
        <div class="row">
            <div class="column">
                <h1 class="graph-title-text">Total Revenue: $456 789</h1>
                <canvas class="graph" width="400" height="400" id="pie"></canvas>
            </div>
            <div class="column">
                <h1 class="graph-title-text">Budget Overview</h1>
                <canvas class="graph" width="400" height="400" id="bar"></canvas>
            </div>
        </div>

    </div>

    <div class="name-box">
        Danny Phantom, <br /> <span style="font-family:Georgia"> Senior Financial Analyst </span>
    </div>
    <div class="overview-buttons-frame">
        <div class="button"><span class="button-text">Review Department Revenue</span></div>
        <div class="button"><span class="button-text">Distribute Total Revenue</span></div>
        <div class="button"><span class="button-text">View All Department list</span></div>
    </div>
{% endblock %}
