{% extends "userLayout.html" %}

{% block title %}CEO{% endblock %}

{% block js %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/graph.js') }}"></script>
{% endblock %}

{% block content %}

    <div class="graph-frame">
        <div class="row">
            <div class="column">
                <h1 class="graph-title-text">Total Revenue: $456 789</h1>
                <canvas class="graph" width="400" height="400" id="pie"></canvas>
            </div>
            <div class="column">
                <h1 class="graph-title-text">Budget Overview</h1>
                <canvas class="graph" width="400" height="400" id="bar"></canvas>
            </div>
        </div>

    </div>

    <div class="name-box">
        Patrick Star, <br /> <span style="font-family:Georgia"> CEO </span>
    </div>

    <div class="overview-buttons-frame">
    <div class="button"> <span class="button-text"> Create Department </span> </div>
    <div class="button"> <span class="button-text"> Set Total Revenue </span> </div>
    <div class="button"> <span class="button-text" style="font-size: 20px"> Review Financial <br/>Department Requests </span> </div>
    <div class="button"> <span class="button-text" style="font-size: 20px"> View ALL Department History </span> </div>
    </div>
{% endblock %}
